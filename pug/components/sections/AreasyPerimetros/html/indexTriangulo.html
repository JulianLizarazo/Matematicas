  </head>
  <body> 
    <header class="headerAP"> 
      <div class="headerAP__info"> <img class="headerAP__info--icon" src="/Matematicas/assets/area.svg" alt="Areas Icon">
        <p class="headerAP__info--p">Areas y Perímetros</p>
      </div>
      <ul class="headerAP__ul"> 
        <li class="headerAP__li"><a href="/Matematicas/pug/html/index.html">Inicio</a></li>
        <li class="headerAP__li"> <a href="/Matematicas/pug/components/sections/AreasyPerimetros/html/indexAP.html">Areas y Perimetros</a></li>
        <li class="headerAP__li"> <a href="/Matematicas/pug/components/sections/Promedios/html/indexPromedios.html">Promedios</a></li>
      </ul><img class="headerAP__hamburguer" id="icon-menu" src="/Matematicas/assets/hamburgericon.svg" alt="">
    </header>
    <div class="cont-menu active" id="menu">
      <div class="cont-menu--logo"> <img src="/Matematicas/assets/Math-white.svg" alt="Math Logo">
        <p>Math</p>
      </div>
      <ul> 
        <li> <a href="/Matematicas/pug/html/index.html">Inicio </a></li>
        <li> <a href="/Matematicas/pug/components/sections/AreasyPerimetros/html/indexAP.html">Areas y Perimetros </a></li>

        <p>© 2021 <br>by Julian Pinilla. <br>All rights reserved.</p>
      </div>

    <script src="/Matematicas/js/hambuerguerMenu.js"> </script>
    <main class="mainTriangle">
      <section class="mainTriangle__title">
            <h2 class="figureTitle">Area y Perimetro del Triangulo</h2><img class="figureImg" src="/Matematicas/assets/triangle-img.svg" alt="Triangle image">
      </section>
      <section class="mainTriangle__area"> 
        <h3 class="mainTriangle__area--h3">Area</h3>
        <form class="mainTriangle__area-form" action="">
              <label class="form__label" for="InputBase">Base:</label>
              <input class="form__input" id="InputBase" type="number">
              <label class="form__label" for="InputHeight">Altura:</label>
              <input class="form__input" id="InputHeight" type="number">
              <button class="buttonCalc" type="button" onclick="resultAreaTriangle()">Calcular </button>
          <p class="mainTriangle__area-form-p" id="ResultAreaTriangle"> </p>
        </form>
      </section>
      <section class="mainTriangle__perimeter"> 
        <h3 class="mainTriangle__perimeter--h3">Perimetro</h3>
        <form class="mainTriangle__perimeter-form" action="">
              <label class="form__label" for="InputA">Lado A:</label>
              <input class="form__input" id="InputA" type="number">
              <label class="form__label" for="InputB">Lado B:</label>
              <input class="form__input" id="InputB" type="number">
              <label class="form__label" for="InputC">Lado C:</label>
              <input class="form__input" id="InputC" type="number">
              <button class="buttonCalc" type="button" onclick="resultPerimeterTriangle()">Calcular </button>
          <p class="mainTriangle__perimeter-form-p" id="ResultPerimeterTriangle">                   </p>
        </form>
      </section>
    </main>
    <footer class="footerAP">
      <p class="footerAP--credits">@ 2021 by Julian Pinilla. <br> All rights reserved.</p><a class="github-link" href="https://github.com/JulianLizarazo" target="_blank"> <img class="footerAP--github" src="/Matematicas/assets/github.svg" alt="Github Icon"></a>
    </footer>
    <script src="/Matematicas/js/AreasyPerimetros/Triangle.js"> </script>
  </body>
