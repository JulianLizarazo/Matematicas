<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;400;700&amp;display=swap">
    <link rel="stylesheet" href="/Matematicas/sass/components/sections/AreasyPerimetros/css/mobileRectangulo.css">
    <title>Areas y Perimetros</title>
  </head>
  <body> 
    <header class="headerAP"> 
      <div class="headerAP__info"> <img class="headerAP__info--icon" src="/Matematicas/assets/area.svg" alt="Areas Icon">
        <p class="headerAP__info--p">Areas y Per√≠metros</p>
      </div><img class="headerAP__hamburguer" src="/Matematicas/assets/hamburgericon.svg" alt="">
    </header>
    <main class="mainRectangle"> 
      <section class="mainRectangle__title"> 
            <h2 class="figureTitle">Area y Perimetro del Rectangulo</h2><img class="figureImg" src="/Matematicas/assets/rectangle-image.svg" alt="Rectangle image">
      </section>
      <section class="mainRectangle__area"> 
        <h3 class="mainRectangle__area--h3">Area </h3>
        <form class="mainRectangle__area-form" action=""> 
              <label class="form__label" for="InputBase">Base:</label>
              <input class="form__input" id="InputBase" type="number">
              <label class="form__label" for="InputHeight">Altura:</label>
              <input class="form__input" id="InputHeight" type="number">
              <button class="buttonCalc" type="button" onclick="resultAreaRectangle()">Calcular </button>
          <p class="mainRectangle__area-form-p" id="ResultAreaRectangle"> </p>
        </form>
      </section>
      <section class="mainRectangle__perimeter"> 
        <h3 class="mainRectangle__perimeter--h3">Perimetro </h3>
        <form class="mainRectangle__perimeter-form" action="">
              <label class="form__label" for="InputBaseP">Base:</label>
              <input class="form__input" id="InputBaseP" type="number">
              <label class="form__label" for="InputHeightP">Altura:</label>
              <input class="form__input" id="InputHeightP" type="number">
              <button class="buttonCalc" type="button" onclick="resultPerimeterRectangle()">Calcular </button>
          <p class="mainRectangle__area-form-p" id="ResultPerimeterRectangle"></p>
        </form>
      </section>
    </main>
    <footer class="footerAP">
      <p class="footerAP--credits">@ 2021 by Julian Pinilla. <br> All rights reserved.</p><a class="github-link" href="https://github.com/JulianLizarazo" target="_blank"> <img class="footerAP--github" src="/Matematicas/assets/github.svg" alt="Github Icon"></a>
    </footer>
    <script src="/Matematicas/js/AreasyPerimetros/Rectangle.js"> </script>
  </body>
</html>
